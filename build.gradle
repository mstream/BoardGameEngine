buildscript {
    ext {
        kotlinVer = '0.12.1230'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVer"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVer"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.5'
}
